<article id = "accounts">
    <app-acct [totalValue] = "totalCashValue" [accountType] = "cash" [todaysBanks] = "todaysCashBanks" id = "cash"></app-acct>
    <hr>
    <app-acct [totalValue] = "totalInvestValue" [accountType] = "investment" [todaysBanks] = "todaysInvestBanks" id = "investment"></app-acct>
    <div id = "netWorth">
        <div id = "netWorthLabel">NET WORTH</div>
        <div id = "netWorthValue">${{netWorth}}</div>
    </div>
</article>
